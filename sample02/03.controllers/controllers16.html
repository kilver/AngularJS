<!DOCTYPE html>
<html ng-app="myApp">
<head>
<title>Controllers</title>
<script src="../bower_components/angularjs/angular.min.js"></script>
<link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
<link href="../bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />

<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/jquery-ui/jquery-ui.min.js"></script>
<link rel="stylesheet" href="../bower_components/jquery-ui/themes/sunny/jquery-ui.min.css">

<script>

	$(document).ready(function() {
		$("#jqui button").button().click(function(e) {
			alert("jQuery UI Button was clicked");
		});
	});

	var app = angular.module("myApp", [])
		.controller("simpleCtrl", function($scope) {
			$scope.buttonEnabled = true;
			$scope.clickCounter = 0;
			$scope.handleClick = function() {
				$scope.clickCounter++;
			};

			$scope.$watch("buttonEnabled", function(newValue) {
				$("#jqui button").button({
					disabled: !newValue
				})
			});
		});

</script>

</head>

<body>

    <div id="angularRegion" class="well" ng-controller="simpleCtrl">
        <h4>AngularJS</h4>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="buttonEnabled">Enable Button</label>
        </div>
        Click counter: {{clickCounter}}
    </div>
    <div id="jqui" class="well">
        <h4>jQuery UI</h4>
        <button>Click Me!</button>
    </div>

</body>
</html>
