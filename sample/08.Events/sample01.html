<!DOCTYPE html>
<html>

<head>
<script src="../lib/angularjs/angular-1.3.15.min.js"></script>
</head>

<body>

<div ng-app="myApp" ng-controller="myCtrl">

<button ng-click="count = count + 1">Click me!</button>

<p>{{ count }}</p>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.count = 0;
});
</script>


</body>
</html>
